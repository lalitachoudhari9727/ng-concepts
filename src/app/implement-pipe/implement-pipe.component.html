<div class="container">

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter search string here" [(ngModel)]="searchString">
    <div class="input-group-btn">
      <button class="btn btn-primary" name="search" value="Search" (click)="onSearchClick()">Search</button>
    </div>
  </div>

<div *ngIf="isShowList">
<ul *ngFor="let name of constant.names | searchPipe:searchString ">
  <li> {{name}} </li>
</ul>
</div>
</div>
